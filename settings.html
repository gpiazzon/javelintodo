<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Javelin Checklist</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@^3/dist/tailwind.min.css"
    rel="stylesheet"
  />
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="sticky top-0 z-10 bg-white flex items-center justify-between shadow p-4">
    <a href="index.html" class="text-xl" aria-label="Back">⬅️</a>
    <h1 class="font-bold text-lg text-center flex-1">Settings</h1>
  </header>

  <main class="p-6 space-y-6 max-w-3xl mx-auto">
    <!-- Workout Type + Workouts -->
    <div class="bg-white rounded-xl shadow p-4 space-y-4">
      <h2 class="font-semibold text-lg">Workout Library</h2>
      <div id="workout-types" class="space-y-4"></div>
      <button id="add-type-btn"
        class="px-3 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">+ Add Workout Type</button>
    </div>

    <!-- Weekly Split -->
    <div class="bg-white rounded-xl shadow p-4 space-y-4">
      <h2 class="font-semibold text-lg">Weekly Split</h2>
      <div id="weekly-split" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
      <button id="save-schedule-btn"
        class="px-3 py-2 bg-green-600 text-white rounded hover:bg-green-700">Save Schedule</button>
    </div>
  </main>

  <script src="settings.js"></script>
</body>
</html>
